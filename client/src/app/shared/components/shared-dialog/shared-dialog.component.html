<div *ngIf="show" (click)="tryClose()" class='backdrop'></div>
<dialog open *ngIf="show">
    <header>
        <h2>{{title}}</h2>
    </header>
    <section>
        <ng-content></ng-content>
    </section>
    <menu *ngIf="!fixed">
        <slot name='actions'>
            <button (click)="tryClose()">Close</button>
        </slot>
    </menu>
</dialog>
