<div>
    <app-shared-card> 
        
        <app-shared-card>
            <app-freelancer-filter (changeFilter)="newFilterCriteria($event)"></app-freelancer-filter>
        </app-shared-card>
        
        <div class="controls">
<!--            TODO refresh button-->
<!--            TODO auth button-->
            <app-shared-button *ngIf="false" [link]="true" mode="flat" to="/auth">Join us</app-shared-button>
            <app-shared-button [link]="true" to="/register">Register now!</app-shared-button>
        </div>
        <div>
            <ul>
                <app-freelancer-item
                    *ngFor="let freelancer of freelancers"
                    [firstName]="freelancer.firstName"
                    [lastName]="freelancer.lastName"
                    [description]="freelancer.description"
                    [hourlyRate]="freelancer.hourlyRate"
                    [skills]="freelancer.skills"
                    [i]="freelancer._id"
                ></app-freelancer-item>
            </ul>
        </div>
       
    </app-shared-card>
   
</div>
