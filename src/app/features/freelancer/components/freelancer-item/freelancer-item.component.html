<li>
    <h3>{{ freelancer.firstName }} {{ freelancer.lastName }}</h3>
    <h4>${{freelancer.hourlyRate}}/hour</h4>
    <div class="badges">
        <app-shared-badge *ngFor="let skill of freelancer.skills" [badge]="skill" [type]="skill"></app-shared-badge>
    </div>
    <div class="actions">
        <a [routerLink]="[index]">Details</a>
        <app-shared-button [link]="true" [to]="index" mode="flat"></app-shared-button>
        <app-shared-button [link]="true" [to]="'/freelancers/' + index + '/contact'">Contact</app-shared-button>
    </div>
    {{index}}
</li>
