<li>
    <h3>{{ freelancer.firstName }} {{ freelancer.lastName }}</h3>
    <h4>${{freelancer.hourlyRate}}/hour</h4>
    <span *ngFor="let skill of freelancer.skills">{{skill}}</span>
    <div class="actions">
        <a [routerLink]="[index]">Details</a>
        <button>Contact</button>
    </div>
    {{index}}
</li>
