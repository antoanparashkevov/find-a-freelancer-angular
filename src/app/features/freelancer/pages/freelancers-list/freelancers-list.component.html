<div *ngFor="let freelancer of freelancers">
    <div>{{freelancer.firstName}}</div>
    <div>{{freelancer.lastName}}</div>
    <div>{{freelancer.description}}</div>
    <div>{{freelancer.hourlyRate}}</div>
    <div>{{freelancer.skills}}</div>
    <div>{{freelancer.education}}</div>
    <div>{{freelancer.languages}}</div>
    <hr>
</div>
